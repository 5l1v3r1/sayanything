{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<div id="headerwrap">
   <div class="container">
      <div class="row">
         <div class="col-lg-6">
            <h1>Fa√ßa seu cadastro, e fale o que quiser!</h1>
            {%if error%}
            <div class="alert alert-danger alert-dismissible" role="alert">
               <strong>Ops! </strong>{{error}}.
            </div>
            {%endif%}
            <form class="form-inline" role="form" action="{%url 'userRegister'%}" method='POST'>
               {% csrf_token %}
               <div >
                  <input class="form-control" name="username" value="{{username}}" placeholder="Usuario" type="text"required>
               </div>
               <div>
                  <input class="form-control" name="password"  placeholder="Digitar Senha" type="password" required>
               </div>
               <div>
                  <input class="form-control" name="password_conf" placeholder="Confirmar Senha" type="password" required>
               </div>
               <div>
                  <button type="submit" class="btn btn-warning btn-lg">Registrar!</button>
               </div>
            </form>
         </div>
         <!-- /col-lg-6 -->
         <div class="col-lg-6">
            <img class="img-responsive" align="right" src="{% static 'img/business-people.png' %}" alt="">
         </div>
         <!-- /col-lg-6 -->
      </div>
      <!-- /row -->
   </div>
   <!-- /container -->
</div>
<!-- /headerwrap -->
{% endblock %}
